            <!-- ê¸°ê°„ í•„í„° -->

                <div class="col-auto">
                    <label for="from" class="col-form-label">ì‹œì‘ì¼</label>

            <!-- ê±°ë˜ í…Œì´ë¸” -->

                    <th>ë‚ ì§œ</th>
                    <th>êµ¬ë¶„</th>
                    <th>ì¹´í…Œê³ ë¦¬</th>
                    <th>ê¸ˆì•¡</th>
                    <th>ë©”ëª¨</th>
                    <th>ê´€ë¦¬</th>
                </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>

            <!-- í˜ì´ì§• -->
            <nav class="d-flex justify-content-between align-items-center my-3">
                <button class="btn btn-outline-secondary" id="prevPage">ì´ì „</button>
                <span id="pageInfo"></span>
                <button class="btn btn-outline-secondary" id="nextPage">ë‹¤ìŒ</button>
            </nav>

            <hr>

            <!-- ê±°ë˜ ì¶”ê°€/ìˆ˜ì • -->
            <h5 class="mt-4 mb-3">â• ê±°ë˜ ì…ë ¥</h5>
            <form id="transactionForm" class="row g-3">
                <input type="hidden" id="transactionId">
                <div class="col-md-2"><input type="date" class="form-control" id="date" required></div>
                <div class="col-md-2">
                    <select class="form-select" id="type" required>
                        <option value="EXPENSE">ì§€ì¶œ</option>
                        <option value="INCOME">ìˆ˜ì…</option>
                    </select>
                </div>
                <div class="col-md-2"><input type="number" class="form-control" id="amount" placeholder="ê¸ˆì•¡" required></div>
                <div class="col-md-3 d-flex">
                    <select class="form-select me-2" id="categoryId" required>
                        <option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>
                    </select>
                    <button type="button" class="btn btn-outline-primary" onclick="openCategoryPopup()">â•</button>
                </div>
                <div class="col-md-2"><input type="text" class="form-control" id="memo" placeholder="ë©”ëª¨"></div>

</div>

<script>
    const accessToken = localStorage.getItem("accessToken");
    if (!accessToken) {
        alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
        window.location.href = "/login";
    }

    let page = 0;
    const size = 10;
    let hasNext = false;

    document.getElementById("filterForm").addEventListener("submit", function (e) {
        e.preventDefault();
        page = 0;
        fetchTransactions();
    });

    document.getElementById("transactionForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const transactionId = document.getElementById("transactionId").value;
        const data = {
            date: document.getElementById("date").value,
            type: document.getElementById("type").value,
            amount: document.getElementById("amount").value,
            categoryId: document.getElementById("categoryId").value,
            memo: document.getElementById("memo").value
        };

        const url = transactionId
            ? `/transaction/update/${transactionId}`
            : `/transaction/create`;
        const method = transactionId ? "PATCH" : "POST";

        const res = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`
            },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert(transactionId ? "ìˆ˜ì • ì™„ë£Œ!" : "ë“±ë¡ ì™„ë£Œ!");
            document.getElementById("transactionForm").reset();
            document.getElementById("transactionId").value = "";
            fetchTransactions();
        } else {
            alert("ì €ì¥ ì‹¤íŒ¨!");
        }
    });

    document.getElementById("prevPage").addEventListener("click", () => {
        if (page > 0) {
            page--;
            fetchTransactions();
        }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
        if (hasNext) {
            page++;
            fetchTransactions();
        }
    });

    async function fetchTransactions() {
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;

        const res = await fetch(`/transaction/list?from=${from}&to=${to}&page=${page}&size=${size}`, {
            headers: { Authorization: `Bearer ${accessToken}` }
        });

        const result = await res.json();
        const { content, pageInfo } = result.data;
        hasNext = pageInfo.hasNext;
        updateTable(content);
        updatePageInfo(pageInfo);
    }

    function updateTable(transactions) {
        const tbody = document.getElementById("transactionList");
        tbody.innerHTML = "";
        transactions.forEach(tx => {
            const row = `
        <tr>
          <td>${tx.date}</td>
          <td>${tx.type === 'EXPENSE' ? 'ì§€ì¶œ' : 'ìˆ˜ì…'}</td>
          <td>${tx.category}</td>
          <td>${Number(tx.amount).toLocaleString()}ì›</td>
          <td>${tx.memo || '-'}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary" onclick='editTransaction(${JSON.stringify(tx)})'>âœï¸</button>
          </td>
        </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    }

    function updatePageInfo(info) {
        document.getElementById("pageInfo").textContent =
            `í˜ì´ì§€ ${info.pageNo} / ${info.totalPage}`;
    }

    async function fetchCategories(selectedId = null) {
        const res = await fetch("/category/list", {
            headers: { Authorization: `Bearer ${accessToken}` }
        });

        const data = await res.json();
        const select = document.getElementById("categoryId");
        select.innerHTML = '<option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>';

        data.data.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.id;
            option.textContent = cat.name;
            select.appendChild(option);
        });

        if (selectedId) {
            select.value = selectedId;
        }
    }

    function openCategoryPopup() {
        const name = prompt("ìƒˆ ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
        if (!name) return;

        fetch("/category/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`
            },
            body: JSON.stringify({ name })
        }).then(async (res) => {
            if (res.ok) {
                const listRes = await fetch("/category/list", {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const listData = await listRes.json();
                const newCategory = listData.data.find(c => c.name === name);
                await fetchCategories(newCategory?.id);
            } else {
                alert("ì¹´í…Œê³ ë¦¬ ìƒì„± ì‹¤íŒ¨");
            }
        });
    }

    function editTransaction(tx) {
        document.getElementById("transactionId").value = tx.id;
        document.getElementById("date").value = tx.date;
        document.getElementById("type").value = tx.type;
        document.getElementById("amount").value = tx.amount;
        document.getElementById("memo").value = tx.memo || "";
        fetchCategoriesByName(tx.category);
    }

    async function fetchCategoriesByName(categoryName) {
        const res = await fetch("/category/list", {
            headers: { Authorization: `Bearer ${accessToken}` }
        });

        const data = await res.json();
        const select = document.getElementById("categoryId");
        select.innerHTML = '<option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>';

        data.data.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.id;
            option.textContent = cat.name;
            select.appendChild(option);
        });

        const matched = data.data.find(cat => cat.name === categoryName);
        if (matched) {
            select.value = matched.id;
        }
    }

    // ì´ˆê¸° ì„¸íŒ…
    window.onload = () => {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const lastDay = new Date(yyyy, mm, 0).getDate();

        document.getElementById("from").value = `${yyyy}-${mm}-01`;
        document.getElementById("to").value = `${yyyy}-${mm}-${lastDay}`;
        fetchTransactions();
        fetchCategories();
    };
</script>
